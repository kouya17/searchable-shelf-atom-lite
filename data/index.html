<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>トップページ</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <h1>トップページ</h1>
  <h2>検索</h2>
  <input type="search" id="input-search" name="input-search">
  <button id="button-search">検索</button>
  <h2>部品登録</h2>
  <button id="button-to-register-page" onclick="location.href='/register.html'">部品登録ページ(秋月)</button>
  <button id="button-to-register_custom-page" onclick="location.href='/register_custom.html'">部品登録ページ(汎用)</button>
  <h2>引き出し</h2>
  <div class="flex" id="add-shelf-area">
    <button id="button-add-shelf" onclick="addShelf()">追加</button>
    <div>
      <div>
        <label for="add-shelf-name">名前</label>
        <input type="text" name="add-shelf-name" id="add-shelf-name">
      </div>
      <div>
        <label for="add-shelf-port">接続ポート番号</label>
        <input type="number" name="add-shelf-port" id="add-shelf-port">
      </div>
      <div>
        <label for="add-shelf-memo">メモ</label>
        <input type="text" name="add-shelf-memo" id="add-shelf-memo">
      </div>
    </div>
  </div>
  <div id="shelf-list-area">
    <ul id="shelf-list"></ul>
  </div>
  <h2>部品</h2>
  <div id="part-list-area">
    <ul id="part-list"></ul>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
